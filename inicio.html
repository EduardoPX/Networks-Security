<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Inicio</h1>
  </header>
  <!-- sql injection -->
  <section>
    <button onclick="sqlInjection()">SQL Injection</button>
  </section>

  <!-- xss stored -->
  <section>
    <button onclick="xssStored()">XSS Stored</button>
  </section>

  <section id="sql-injection" class="attack">
    <form action="./sql-injection.php" method="GET">
      <label for="name">Digite o nome do usuário</label>
      <input type="text" placeholder="digite o nome" name="name">
    </form>

    <div id="sql-injection-content">

    </div>
  </section>

  <section id="xss-stored" class="attack">
    <form action="./xss-stored.php">
      <label for="name">Insira um comentário</label>
      <input type="text" placeholder="digite seu comentário" name="nome">
    </form>

    <div id="xss-stored-content">

    </div>
  </section>

  <script>
    var elements = document.getElementsByClassName("attack");
    blockAll(elements);

    function xssStored() {
      blockAll(elements);
      var xss = document.getElementById("xss-stored");
      xss.style.display = "block";
    }

    function sqlInjection() {
      blockAll(elements);
      var sqlInject = document.getElementById("sql-injection");
      sqlInject.style.display = "block";
    }

    function blockAll(elements) {
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.display = "none";
      }
    }
  </script>
</body>

</html>
